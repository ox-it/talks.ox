- fields:
    department_organiser: ''
    description: "Much social science still sees rootedness and boundedness as the\
      \ norm while mobility and connection are the exception. But because more and\
      \ more people live transnational lives, we need new concepts and methods for\
      \ understanding the relationship between migrating people and migrating culture\
      \ and how they effect poverty alleviation and development. The first part of\
      \ this lecture will suggest ways to understand culture in motion. The second\
      \ half will showcase findings from three studies on different aspects of the\
      \ relationship between migrating people and culture\u2014the first is research\
      \ about how return migrants and social remittances are influencing the health\
      \ sector in India, the second is about if and how cultural institutions create\
      \ national and global identities, and the third is on the new forms of global\
      \ social protection and provision that arise in response to a world on the move."
    end: null
    group: null
