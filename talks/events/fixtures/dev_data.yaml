    description: "There has been a mind shift in software engineering for how software\
      \ is built and managed. The software industry has been experiencing mainly three\
      \ major trends. The first is the shift towards agility and leanness in software\
      \ development. Being lean and agile is reflected both in practices and in outcomes.\
      \ The second shift is re-definition of business models in order to distribute\
      \ the development within a country and/or across borders to get benefits such\
      \ as low cost, high productivity and time shifting. The third is the increase\
      \ in scale of software systems. Furthermore, there is high uncertainty in how\
      \ these will change in the near future. The software industry has already been\
      \ experiencing considerable challenges in project effort and cost estimating.\
      \ Many projects fail or the ones delivered are with huge time and cost over-runs.\
      \ Poor estimating processes and the uncertainty in requirements have been widely\
      \ blamed for as major causes of the problems. In spite of the facts that considerable\
      \ efforts have been put forth on improving estimations, it seems the problem\
      \ continues to persist. The aim of this talk is to elaborate on the \u2018fundamental\
      \ issues of poor estimating\u2019 in software engineering. In particular; issues\
      \ related to lack of standard and useful measures, well designed measurement\
      \ instruments, and miss-conceptions in use of measures will be discussed by\
      \ comparing the practices to those of mature engineering fields."
    end: null
    group: null
    location: 'oxpoints:2'
    slug: persistence-in-poor-estimating
    start: 2014-08-22 16:00:00
    title: Persistence in Poor Estimating in Software Engineering Whys and Hows
