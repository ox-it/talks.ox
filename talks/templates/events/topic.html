{% extends "base.html" %}

{% block title %}{{ topic.prefLabel }}{% endblock %}


{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Topic: 
            {{ topic.prefLabel }}
            <div class="formatting-links pull-right">
                {% include "events/topic_plain_text_link.html" %}             </div>
        </h3>
    </div>

    <ul class="list-group">
        {% for event in events.all %}
            <li class="list-group-item">{% include "events/event_teaser.html" %}</li>
        {% endfor %}
    </ul>


</div>

{% endblock %}
