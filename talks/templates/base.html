{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - Oxford Talks</title>

        <!-- Bootstrap -->
        <link href="{% static "bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">

        <!-- jQuery -->
        <script src="{% static "js/jquery-1.11.1.min.js"%}"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block extrahead %}
        {% endblock extrahead %}
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    {% url 'homepage' as home %}
                    {% url 'create-event' as create_event %}
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{{ home }}">Oxford Talks</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li {% ifequal request.path home %} class="active" {% endifequal %}><a href="{{ home }}">Today</a></li>
                        <li {% ifequal request.path create_event %} class="active" {% endifequal %}><a href="{{ create_event }}">Add Event</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search" method="get" action="{% url 'haystack_search' %}">
                        <div class="form-group">
                            <input id="id_q" name="q" type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div><!--/.container-fluid -->
            </div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
